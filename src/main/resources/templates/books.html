<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Authors</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}"> Spring in Action</td>
        <!--<td th:text="${book.publisher.PubName}">Wrox</td> -->
        <td th:text="${#strings.listJoin(book.authors.![firstName + ' ' + lastName], ', ')}">Wrox</td>
    </tr>
</table>

</body>
</html>
